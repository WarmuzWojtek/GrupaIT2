<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moja biblioteka</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="wrapper">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid header">
          <div class="header__container container">
            <div class="header__imgContainer">
          <img src="./assets/book.png" alt="" class="header__img">
            </div>
          <h1>Moja biblioteka</h1>
          </div>
          </div>   
      </nav>
      <main class='library'>
        <div class="container borderT">
          <div class="row">
            <div class="col-12 col-lg-6 p-lg-4">
              <div class="library__formContainer">
                <p>Dodaj nową książkę...</p>
              <form class="row library__form">
                <div class="col-12">
                  <label for="title" class="form-label">Tytuł</label>
                  <input type="text" class="form-control" id="title">
                </div>
                <div class="col-12">
                  <label for="author" class="form-label">Autor</label>
                  <input type="text" class="form-control" id="author">
                </div>
                <div class="col-12">
                  <label for="priority" class="form-label">Priorytet przeczytania</label>
                  <select id="priority" class="form-select">
                    <option selected value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                  </select>
                </div>
                <div class="col-12">
                  <label for="category" class="form-label">Kategoria</label>
                  <select id="category" class="form-select">
                    <option selected value="Fantastyka">Fantastyka</option>
                    <option value="Romans">Romans</option>
                    <option value="Biografia">Biografia</option>
                  </select>
                </div>               
                <div class="col-12">
                  <input id="submitBtn" type="submit" class="btn btn-lg library__btn" value="Dodaj książkę"/>
                </div>
              </form>
            </div>
            </div>
            <div class="col-12 col-lg-6 p-lg-4  ">
              <div class="library__shelves table-responsive">
                <div class="library__shelvesContainer">
                <div class="library__imgContainer">
                  <img src="./assets/shelf.png" alt="">
                </div>
                <div class="library__titleContainer">
                  <p>Moja półka:</p>
                </div>
              </div>
                <table class="table table-bordered table-hover">
                  <thead>
                   <tr>
                     <th scope="col">Lp.</th>
                     <th scope="col">Tutuł</th>
                      <th scope="col">Autor</th>
                      <th scope="col">Priorytet</th>
                      <th scope="col">Kategoria</th>
                   </tr>
                  </thead>
                  <tbody id='shelfContainer'>
                 </tbody>
                </table>
              </div>
            </div>
          </div>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
